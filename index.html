<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do Liste</title>
</head>
<body class="bg-[url('imageBckground.png')] bg-center bg-no-repeat bg-cover h-[40rem]">

 <!-- fenetre modial -->

 <div id="fenetre-medial" class="fenetre-medial">
   
    <div class="form">
    <div class="headerForm">
        <h3>Ajouter un tache</h3>
        <button  id="close" class="close" >&times;</button>
    </div>
    <div class="contentForm">
     <label for="">Titre</label>
     <input type="text" id="titre" value="titre">
     <label for="">Description</label>
     <textarea name="" id="description"></textarea>
     <div class="date">
        <input type="date">
        <input type="time">
     </div>
     <select>
        <option value="p1">p1</option>
        <option value="p2">p2</option>
        <option value="p3">p3</option>
    </select>
     <button type="button" id="ajouterTache" onclick="ajouterTache()">Ajouter Tache</button>
    </div>
    </div>
</div>
        

     <section class="flex justify-center mt-[20vh]">
        <div class="flex gap-10 ">

            <!-- zone To do -->
            <div class="w-[350px] h-[50px] bg-white border-solid border-2 border-black">
                <div class="bg-red-600 h-2">
                </div>
                <div class="flex gap-[15rem]">
                <div class="flex gap-2 w-[70px] "><h3>To Do</h3> <p id="cont">0</p></div>
                <div class="flex gap-10  ">
                <button id="ajouter" onclick="ajouter2()">+</button>
            </div>
               </div>
               <div class="content"></div>
            </div>
            <!-- zone doing -->
            <div class="w-[350px] h-[50px] bg-white border-solid border-2 border-black">
                <div class="bg-yellow-600 h-2">
                </div>
                <div >In Progress</div>
                <div class="content"></div>
            </div>
            <!-- zone Done -->
            <div class="w-[350px] h-[50px] bg-white border-solid border-2 border-black">
                <div class="bg-green-600 h-2">
                </div>
                <div>Done</div>
                <div class="content"></div>
            </div>
        </div>
     </section>
     <script src="script.js"></script>
</body>
</html>
